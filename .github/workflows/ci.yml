name: Formatters & Tests

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v1
      - name: Setup Scala
        uses: olafurpg/setup-scala@v2
      - name: Run scalafmt
        run: csbt "all scalafmtCheckAll scalafmtSbtCheck"
      - name: Run scalafix
        run: csbt "scalafixAll --check"
      - name: Compile documentation
        run: csbt mdoc
      - name: Run tests
        run: csbt test
      - name: Run scripted tests
        run: csbt scripted
        env:
          GITHUB_TOKEN: "this_should_not_be_used"
