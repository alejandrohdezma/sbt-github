pull_request_rules:
  - name: automatically merge & label scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success=test
    actions:
      merge:
        method: squash
      label:
        add: [scala-steward]
  - name: automatically merge automatic PRs from alejandrohdezma/.github
    conditions:
      - author=alejandrohdezma
      - head=auto-update-workflows-docs
      - status-success=test
    actions:
      merge:
        method: squash