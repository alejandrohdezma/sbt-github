language: scala
os: linux

before_install:
  - git fetch --tags

stages:
  - name: tests
    if: tag IS NOT present
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - stage: tests
      name: "Scalafmt"
      script: sbt "all scalafmtCheckAll scalafmtSbtCheck"
    - name: "Scalafix"
      script: sbt "scalafixAll --check"
    - name: "Tests"
      script: sbt test
    - stage: release
      name: "Release to Sonatype"
      env: RELEASE="true"
      script: sbt ci-release
    - name: "Update README.md"
      script: sbt mdoc
      before_deploy: mv target/mdoc/README.md .
      deploy:
        provider: pages:git
        commit_message: Upload README.md to latest version
        edge: true
        token: $GITHUB_PERSONAL_ACCESS_TOKEN
        target_branch: master
        on:
          tags: true

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete