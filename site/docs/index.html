<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>sbt-github</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SBT plugin to read several settings from Github" />
  <meta name="keywords" content="sbt-plugin,github,sbt-github" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css" />
  <link rel="icon" href="_media/favicon.png" type="image/icon type">
  <style>
    .markdown-section tr:nth-child(2n) {
      background-color: #ffffff;
    }

    .markdown-section td {
      line-height: 2em;
    }

    .flex-container {
      display: flex;
    }

    @media (max-width: 800px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script src="//unpkg.com/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: "sbt-github",
      repo: "https://github.com/alejandrohdezma/sbt-github",
      logo: '/_media/logo.svg',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        depth: 3
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/alejandrohdezma/sbt-github/blob/main/site/docs/")
      ]
    };
  </script>
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-scala.min.js"></script>
</body>

</html>
